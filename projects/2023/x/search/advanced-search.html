<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="/search/css/custom.css" rel="stylesheet">

    </head>
    <body class="advanced-page">
       
        <header>
            <div class="row">
              <div class="col">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/search/image-search.html">Images</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/search/index.html">General Search</a>
                    </li>
                  </ul>            
              </div>
            </div>


        </header>

        <div class="row">
          <div class="col-12">

            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" class="google-logo">
            <h1>Advanced Search</h1>

            <form action="https://google.com/search">
                <label>All these words:</label><input type="text" name="q">
                <label>This exact word or phrase:</label><input type="text" name="as_epq">
                <label>Any of these words:</label><input type="text" name="as_oq">
                <label>None of these words:</label><input type="text" name="as_eq">                
                <div></div><input type="submit" value="Advanced Search">
            </form>

          </div>
        </div>



     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
